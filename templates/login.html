{% extends "layout.html" %}
{% block body %}
  <h2>{{ gettext('Login') }}</h2>
  {% if error %}<p class="error"><strong>{{ gettext('Error') }}:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method="post">
    <dl>
      <dt>{{ gettext('Username') }}:
      <dd><input type="text" name="username">
      <dt>{{ gettext('Password') }}:
      <dd><input type="password" name="password">
      <dd><input type="submit" value="{{ gettext('Login') }}">
    </dl>
  </form>
{% endblock %}
